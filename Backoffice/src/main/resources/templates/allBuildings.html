<script>
    var demoList = [
        {
            "image": "https://photosp.ru/images/2018/04/04/KOTIK-BASENKA-62.jpg",
            "id": "1",
            "name": "Demo Building 1",
            "categories": "Category 1, Category 2"
        },
        {
            "image": "https://prohvost.club/wp-content/uploads/2018/03/kotenok-gryzet-palec-600x375.jpg",
            "id": "2",
            "name": "Demo Building 2",
            "categories": "Category 1"
        },
        {
            "image": "https://prohvost.club/wp-content/uploads/2018/03/kotenok-v-perenoske-1-600x338.jpg",
            "id": "3",
            "name": "Demo Building 3",
            "categories": "Category 1, Category 2, Category 3"
        }
    ];

    // Builds the HTML Table out of demoList.
    function buildHtmlTable(selector) {
        var columns = addAllColumnHeaders(demoList, selector);

        for (var i = 0; i < demoList.length; i++) {
            var row$ = $('<tr/>');
            for (var colIndex = 0; colIndex < columns.length; colIndex++) {
                var cellValue = demoList[i][columns[colIndex]];
                if (cellValue == null) cellValue = "";
                if (colIndex === 0) {
                    cellValue = "<img class='building-image' src='" + cellValue + "'/>";
                }
                row$.append($('<td/>').html(cellValue));
            }
            $(selector).append(row$);
        }
    }

    // Adds a header row to the table and returns the set of columns.
    // Need to do union of keys from all records as some records may not contain
    // all records.
    function addAllColumnHeaders(demoList, selector) {
        var columnSet = [];
        var headerTr$ = $('<tr/>');

        for (var i = 0; i < demoList.length; i++) {
            var rowHash = demoList[i];
            for (var key in rowHash) {
                if ($.inArray(key, columnSet) === -1) {
                    columnSet.push(key);
                    headerTr$.append($('<th/>').html(key));
                }
            }
        }
        $(selector).append(headerTr$);

        return columnSet;
    }
</script>
